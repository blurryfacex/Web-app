<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/uikit.gradient.min.css" >
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/awesome.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/sha1.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/sticky.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/awesome.js"></script>
    {% block beforehead %} {% endblock %}
</head>
<body>
    <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
        <nav class="uk-navbar uk-margin-large-bottom">
            <a class="uk-navbar-brand">Brand</a>
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="#">Blog</a></li>
                <li class="uk-disabled"><a href="#">Text</a></li>
                <li ><a href="#">Source</a></li>
            </ul>
            <ul class="uk-navbar-flip uk-navbar-nav">
                {%  if __user__ %}
                <li class="uk-parent" data-uk-dropdown>
                    <a href="#0"><i class="uk-icon-user"></i>{{ __user__.name }}</a>
                    <div class="uk-dropdown uk-dropdown-navbar">
                        <ul class="uk-nav uk-nav-navbar">
                            <li><a href="/signout"><i class="uk-icon-sign-out"></i></a></li>
                        </ul>
                    </div>
                </li>
                {% else %}
                <li class="" id="sign in"><a href="/signin">Sign in</a></li>
                <li class="" id="register"><a href="/register">Sign up</a></li>
                {% endif %}
            </ul>
        </nav>
        {% block main %}{% endblock %}
    </div>
</body>
</html>
