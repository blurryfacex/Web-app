{% extends '__base__.html' %}

{% block title %}edit_blog{% endblock %}

{% block beforehead %}

<script>
    var
        ID='{{ id }}',
        action='{{ action }}';
    function initVM(blog){
        var vm=new Vue({
            el:'#vm',
            data:blog,
            methods:{
                submit:function (event){
                    event.preventDefault();
                    var $form=$('#vm').find('form');
                    $form.postJSON(action,this.$data,function(err,r){
                        if (err){
                            $form.showFormError(err)
                        }
                        else{
                            return location.assign('/');
                        }
                    });
                }
            }
        });
        $('#vm').show();
    }

    $(function (){
        if (ID){
            getJSON('/api/blogs'+ID,function(err,r){
                if (err){
                    return fatal(err);
                }
                $('#loading').hide();
                initVM(blog);
            })
        }else{
            $('#loading').hide();
            initVM({
                name:'',
                summary:'',
                content:''
            });
        }
    });
</script>
{% endblock %}
{% block main %}
    <div class="uk-width-1-1 uk-margin-bottom">
        {% if __user__.admin ==1 %}
            <div class="uk-panel uk-panel-box">
                <ul class="uk-breadcrumb">
                    <li><a href="/manage/comments">Comments</a></li>
                    <li><a href="/manage/blogs">Summarys</a></li>
                    <li><a href="/manage/users">users</a></li>
                </ul>
            </div>
        {% endif %}
        <div id="error" class="uk-width-1-1"></div>
        <div id="loading" class="uk-width-1-1 uk-text-center">
            <span><i class="uk-icon-spinner uk-icon-spin uk-icon-medium"></i>Loading....</span>
        </div>
        <div id="vm" class="uk-width-2-3">
            {% block edit_blog %}
            <form v-on="submit:submit" class="uk-form uk-form-stacked">
                <div class="uk-alert uk-alert-danger uk-hidden"></div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Title</label>
                    <div class="uk-form-controls">
                        <input v-model="name" name="name" type="text" placeholder="input name" class="uk-width-1-1">
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Summary</label>
                    <div class="uk-form-controls">
                        <textarea v-model="summary" rows=4 name="summary" type="text" placeholder="Title" class="uk-width-1-1"></textarea>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label">Contents</label>
                    <div class="uk-formcontrols">
                        <textarea v-model="content" rows=16 name="content" type="text" placeholder="Content" class="uk-width-1-1"></textarea>
                    </div>
                </div>
                <div class="uk-form-row">
                    <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i>Submmit</button>
                    <a href="/" class="uk-button"><i class="uk-icon-times"></i>Cancel</a>
                </div>
            </form>
            {% endblock %}
        </div>
    </div>
{% endblock %}
